{% extends 'main/layout.html' %}

{% block title %}Write{% endblock %}

{% block folder %}Write{% endblock %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <div class="write_form">
        <div class="fieldWrapper">
            <p>
                <label for="id_recipient">Recipient:</label>
                <select name="recipient" required="" id="id_recipient">
                    <option value="" selected="">Select</option>
                    {% for user in users %}
                        {% if user.username != 'admin' and user.username != request.user.username %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </p>
            <p>
                <label for="id_topic">Topic:</label>
                <input type="text" name="topic" maxlength="20" required="" id="id_topic">
            </p>
            <p>
                <label for="id_text">Text:</label>
                <textarea name="text" cols="40" rows="10" required="" id="id_text" class="text"></textarea>
            </p>
        </div>
    </div>
    <div class="send">
        <input type="submit" value="Send" class="btn_send">
    </div>
</form>

{% endblock %}
