{% load static %}

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/inbox.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/email.css' %}">
</head>
<body>
    <aside>
        <div class="logo">
            <strong>CoolMail</strong>
        </div>
        <div class="folder">
            {% block folder %}{% endblock %}
        </div>
        <div class="address">
            {% if request.user.is_authenticated %}
                {{request.user}}
                <a href="{% url 'logout' %}"><button class="btn_logout">Logout</button></a>
            {% else %}
                <a href="{% url 'sign-in' %}">SignIn</a>
            {% endif %}
        </div>
        <ul>
            <li><a href="{% url 'inbox' %}"><button class="btn_inbox">Inbox</button></a></li>
            <li><a href="{% url 'sent' %}"><button class="btn_sent">Sent</button></a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
