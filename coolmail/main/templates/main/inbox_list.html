{% extends 'main/layout.html' %}

{% block title %}Inbox{% endblock %}

{% block folder %}Inbox{% endblock %}

{% block content %}
    <form method="GET" class="search">
        <input type="text" name="search-area" value="{{search_input}}" class="search_input">
        <input type="submit" value="Search" class="btn_search">
    </form>
    <div class="refresh">
        <a href="{% url 'inbox' %}"><button class="btn_refresh">Refresh</button></a>
    </div>
    <div class="emails_list">
        {% for email in emails %}
            <div class="email">
                <a href="{% url 'email' email.id %}"><b>{{ email.sender }}</b> <b>{{ email.topic }}</b> {{ email.text|slice:":20" }} <b>{{ email.date }}</b></a>
            </div>
        {% empty %}
            <div class="empty">
                Folder is empty
            </div>
        {% endfor %}
    </div>
{% endblock %}
